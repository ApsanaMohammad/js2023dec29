<script>
    //naming conventions in js
//var-----camelcase and functions
//pascalcase --------for types ans classes
//uppercasesnakecase ------for constants


//1.function defination
function myFun(name){ //name is formal arg/parm
    console.log(name+" "+"hello");//+concatination if left or right operand is string 
    console.log(5+"hello");
    console.log("hello"+10);
}
//2.function calling
myFun("apsana");//actual arg/param

//constants are always written in UPPERCASE
let PI = 3.14;
console.log(PI);

function add(x,y){
    return x+y;
}
let res = add(5,6);
console.log(res);

let r1=add(10,add(2,5));
